        <h1 class="titulo">CORDILLERA DE CONGUILLO</h1>
        <div class="image-container">
            <div class="image"><img class="upscale" src="imagenes/puma.jpeg" alt="" data-text=" Puma
                                    
                                    Las orejas son redondeadas. La cola es larga y representa cerca de un tercio de la longitud total del animal. El pelaje es variable en longitud y textura, aunque normalmente corto y algo áspero, de color uniforme, pardo grisáceo claro a pardo oscuro rojizo.
                
                Rol trofico: consumidor cuaternario"></div>
<div class="image"><img class="upscale" src="imagenes/guina.jpeg" alt="" data-text=" Guiña
                                    
                                    Es un animal solitario y de hábitos nocturnos, que pasa bastante tiempo en las copas de los árboles, desplazándose entre ellas. Es uno de los felinos de menor tamaño de América, pues alcanza hasta 45 cm de longitud y 20 cm de cola.
                
                Rol trofico: consumidor terciario"></div>
<div class="image"><img class="upscale" src="imagenes/pudu.jpeg" alt="" data-text=" Pudu
                                    
                                    Es uno de los ciervos más pequeños del mundo. No supera los 40 cm de altura, ni los 10 kg de peso. Posee un pelaje grueso y denso de color café rojizo oscuro. Es en general un animal tímido y huidizo, que se oculta entre la vegetación, y que vive en forma solitaria o grupos de no más de tres individuos.
                
    Rol trofico: consumidor primario"></div>
       <div class="image"><img class="upscale" src="imagenes/carpinterochileno.jpeg" alt="" data-text=" Carpintero Negro
                                    
                                    El carpintero negro es una carismática ave que se caracteriza por su gran tamaño y por tener el torso negro con algunas plumas blancas que salen de su lomo. El macho tiene la cabeza roja, mientras que la hembra es completamente negra. El carpintero negro busca su alimento trepando ágilmente en troncos de madera.
                
                Rol trofico: consumidor secundario"></div>
            <div class="image"><img class="upscale" src="imagenes/condor.jpeg" alt="" data-text=" Cóndor
                                    
                                    El cóndor de los Andes es una de las especies rapaces más grandes del neotrópico. El largo del cuerpo es de 120 cm, alcanzando una envergadura de 300 cm y un peso de alrededor de 12 kg. Su pico es blanco-crema en el extremo y negro en la base. Tiene patas grises y el iris marrón amarillento.
                
                Rol trofico: consumidor terciario"></div>
            <div class="image"><img class="upscale" src="imagenes/guanaco.jpeg" alt="" data-text=" Guanaco
                                    
                                    Originario de América del Sur, el guanaco es un animal salvaje muy elegante, de cuello largo, esbeltas y delgadas patas. Son los animales terrestres de mayor tamaño de la Patagonia. Alcanzan 1,6 metros y superan los 90 kilos de peso
                
                Rol trofico: consumidor primario"></div>
            
            <div class="image"><img class="upscale" src="imagenes/lagartijacafederayas.jpeg" alt="" data-text=" Lagartija café de rayas
                                    
                                    Lagartija de tamaño pequeño (52 mm desde el hocico a la cola representa cerca de dos tercios de la longitud total) y aspecto grácil, con extremidades proporcionadas y poco robustas. Coloración general del dorso café, con una banda occipital café amarillenta, la que se extiende desde la región occipital hasta la base de la cola y a los lados izquierdo y derecho de esta banda se presentan bandas transversales negras y manchas celestes (en las hembras generalmente las manchas celestes son de tonos blancos). Presenta escamas triangulares grandes e imbricadas en el dorso. Al costado, entre ambas extremidades, se extiende una cinta blanco amarillenta que divide los flancos, los cuales varían de tonos rojizos a amarillentos, siendo generalmente de coloración más intensa en machos.                
               
                Rol trofico: consumidor secundario"></div>
            <div class="image"><img class="upscale" src="imagenes/tollodeaguadulce.jpeg" alt="" data-text=" Tollo de agua dulce
                                    
                                    Es un pez sin escamas que posee un par de barbillas maxilares. Presenta cabeza corta y ojos pequeños. Las aberturas nasales están rodeadas por un pliegue carnoso. Presenta dos aletas dorsales, siendo la segunda adiposa.
                
                Rol trofico: consumidor primario"></div>
            <div class="image"><img class="upscale" src="imagenes/monitodelmonte.jpg" alt="" data-text=" Monito del monte
                                    
                                    es un animal que habita en Chile y Argentina, mide entre 10 y 14 centímetros de cuerpo,  y tienen una cola de la misma longitud. Poseen un pelaje pardo, ojos grandes, y en su cola acumulan las reservas energéticas para el invierno.
                
                Rol trofico: consumidor primario"></div>
