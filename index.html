<body>

    <div class="container">
        <h1 class="titulo">CORDILLERA DE CONGUILLIO</h1>
        <div class="image-container">
            <div class="image">
                <img class="upscale" data-name="Puma" src="imagenes/puma.jpeg" alt="" data-text=" Puma

                                    Las orejas son redondeadas. La cola es larga y representa cerca de un tercio de la longitud total del animal. El pelaje es variable en longitud y textura, aunque normalmente corto y algo áspero, de color uniforme, pardo grisáceo claro a pardo oscuro rojizo.

                Rol trofico: consumidor cuaternario">
            </div>
            <div class="image">
                <img class="upscale" data-name="Guiña" src="imagenes/guina.jpeg" alt="" data-text=" Guiña

                                    Es un animal solitario y de hábitos nocturnos, que pasa bastante tiempo en las copas de los árboles, desplazándose entre ellas. Es uno de los felinos de menor tamaño de América, pues alcanza hasta 45 cm de longitud y 20 cm de cola.

                Rol trofico: consumidor terciario">
            </div>
            <div class="image">
                <img class="upscale" data-name="Pudu" src="imagenes/pudu.jpeg" alt="" data-text=" Pudu

                                    Es uno de los ciervos más pequeños del mundo. No supera los 40 cm de altura, ni los 10 kg de peso. Posee un pelaje grueso y denso de color café rojizo oscuro. Es en general un animal tímido y huidizo, que se oculta entre la vegetación, y que vive en forma solitaria o grupos de no más de tres individuos.

    Rol trofico: consumidor primario">
            </div>
            <div class="image">
                <img class="upscale" data-name="Carpintero Negro" src="imagenes/carpinterochileno.jpeg" alt="" data-text=" Carpintero Negro

                                    El carpintero negro es una carismática ave que se caracteriza por su gran tamaño y por tener el torso negro con algunas plumas blancas que salen de su lomo. El macho tiene la cabeza roja, mientras que la hembra es completamente negra. El carpintero negro busca su alimento trepando ágilmente en troncos de madera.

                Rol trofico: consumidor secundario">
            </div>
            <div class="image">
                <img class="upscale" data-name="Cóndor" src="imagenes/condor.jpeg" alt="" data-text=" Cóndor

                                    El cóndor de los Andes es una de las especies rapaces más grandes del neotrópico. El largo del cuerpo es de 120 cm, alcanzando una envergadura de 300 cm y un peso de alrededor de 12 kg. Su pico es blanco-crema en el extremo y negro en la base. Tiene patas grises y el iris marrón amarillento.

                Rol trofico: consumidor terciario">
            </div>
            <div class="image">
                <img class="upscale" data-name="Guanaco" src="imagenes/guanaco.jpeg" alt="" data-text=" Guanaco

                                    Originario de América del Sur, el guanaco es un animal salvaje muy elegante, de cuello largo, esbeltas y delgadas patas. Son los animales terrestres de mayor tamaño de la Patagonia. Alcanzan 1,6 metros y superan los 90 kilos de peso

                Rol trofico: consumidor primario">
            </div>
            <div class="image">
                <img class="upscale" data-name="Lagartija café de rayas" src="imagenes/lagartijacafederayas.jpeg" alt="" data-text=" Lagartija café de rayas

                                    Lagartija de tamaño pequeño (52 mm desde el hocico a la cola representa cerca de dos tercios de la longitud total) y aspecto grácil, con extremidades proporcionadas y poco robustas. Coloración general del dorso café, con una banda occipital café amarillenta, la que se extiende desde la región occipital hasta la base de la cola y a los lados izquierdo y derecho de esta banda se presentan bandas transversales negras y manchas celestes (en las hembras generalmente las manchas celestes son de tonos blancos). Presenta escamas triangulares grandes e imbricadas en el dorso. Al costado, entre ambas extremidades, se extiende una cinta blanco amarillenta que divide los flancos, los cuales varían de tonos rojizos a amarillentos, siendo generalmente de coloración más intensa en machos.

                Rol trofico: consumidor secundario">
            </div>
            <div class="image">
                <img class="upscale" data-name="Tollo de agua dulce" src="imagenes/tollodeaguadulce.jpeg" alt="" data-text=" Tollo de agua dulce

                                    Es un pez sin escamas que posee un par de barbillas maxilares. Presenta cabeza corta y ojos pequeños. Las aberturas nasales están rodeadas por un pliegue carnoso. Presenta dos aletas dorsales, siendo la segunda adiposa.

                Rol trofico: consumidor primario">
            </div>
            <div class="image">
                <img class="upscale" data-name="Monito del monte" src="imagenes/monitodelmonte.jpg" alt="" data-text=" Monito del monte

                                    es un animal que habita en Chile y Argentina, mide entre 10 y 14 centímetros de cuerpo,  y tienen una cola de la misma longitud. Poseen un pelaje pardo, ojos grandes, y en su cola acumulan las reservas energéticas para el invierno.

                Rol trofico: consumidor primario">
            </div>
            <div class="image">
                <img class="upscale" data-name="Culebra cola corta" src="imagenes/culebracolacorta.jpeg" alt="" data-text=" Culebra cola corta

                                   En estado adulto mide cerca de 70 cm de longitud. De cabeza amarillenta con una mancha negra subocular y dos preoculares. En general es café grisáceo, con una banda vertebral delgada gris bordeada a ambos lados por dos cintas negras.

                Rol trofico: consumidor secundario">
            </div>
            <div class="image">
                <img class="upscale" data-name="Zorro culpeo" src="imagenes/zorroculpeo.jpeg" alt="" data-text=" Zorro culpeo

                                   El zorro culpeo fueguino es el más grande de Chile, pues alcanza 1,4 metros de largo desde la cabeza hasta la punta de la cola y puede llegar a pesar 13 kilogramos (cuatro veces más que el zorro chilla). Se alimenta de aves y pequeños mamíferos, como roedores, y restos de animales marinos que encuentra en la costa.

                Rol trofico: consumidor secundario/terciario">
            </div>
            <div class="image">
                <img class="upscale" data-name="Zorro gris" src="imagenes/zorrogris.jpeg" alt="" data-text=" Zorro gris

                                  Su aspecto no difiere mucho de los demás zorros. Su frente es ancha, el hocico es pronunciado y angosto, y las orejas son triangulares y largas. La cola es de color grisáceo, bastante larga y posee abundante pilosidad. Este zorro es de contextura física poco robusta.

                Rol trofico: consumidor secundario/terciario">
            </div>
            <div class="image">
                <img class="upscale" data-name="Ranita de darwin" src="imagenes/ranitadedarwin.jpeg" alt="" data-text=" Ranita de darwin

                                  La ranita de Darwin llega a medir poco menos de 3 cm en la edad adulta. Tiene una cabeza de forma triangular con bordes puntiagudos y un pequeñísimo cilindro en la punta de la nariz. Sus extremidades son largas y también presentan bordes puntiagudos, parecidos a los de una hoja.

                Rol trofico: consumidor secundario">
            </div>
            <div class="image">
                <img class="upscale" data-name="Sapito de cuatro ojos" src="imagenes/sapitodecuatroojos.jpeg" alt="" data-text=" Sapito de cuatro ojos

                                  El sapito de cuatro ojos es una especie de pequeño anfibio anuro de la familia Leptodactylidae que habita en Chile, en Argentina y Uruguay. Su tamaño varía entre 3 y 5 cm. Su nombre se debe a que las glándulas que tiene en la parte posterior se asemejan a otro par de ojos.

                Rol trofico: consumidor secundario">
            </div>
            <div class="image">
                <img class="upscale" data-name="Martin pescador" src="imagenes/martinpescador.jpeg" alt="" data-text=" Martin pescador

                                  El martín pescador es un pájaro colorido que destaca por su plumaje con tonalidades azules, verdosas y anaranjadas, que contrastan con el blanco de su garganta. Además, su peculiar plumaje le permite mimetizarse fácilmente con su entorno.

                Rol trofico: consumidor secundario">
            </div>
            <div class="image">
                <img class="upscale" data-name="Pato jergon grande" src="imagenes/patojergon.jpeg" alt="" data-text=" Pato jergon grande

                                  Se alimenta de pequeños invertebrados y terrestres. También come algas y granos; de ahí su nombre común de pato maicero, aunque también aprovecha cultivos como el arroz, trigo, cebada, soja, etc. Cuando el pato maicero nada, su pecho está más sumergido que el resto de su línea de flotación. mide aproximadamente 51 cm.

                Rol trofico: consumidor secundario">
            </div>
            <div class="image">
                <img class="upscale" data-name="Cipres de la cordillera" src="imagenes/cipresdelacordillera.jpeg" alt="" data-text=" Cipres de la cordillera

                                  Es un árbol de crecimiento lento pero con buena regeneración y resistencia. Crece hasta una altura promedio de 20 y 25 metros, pero se han hallado individuos que excepcionalmente han alcanzado los 37 metros, y en otros casos hasta los 44 metros. Los individuos presentan una copa cónica y ramas aplanadas, hojas pequeñas, opuestas y escamiformes.

                Rol trofico: productor">
            </div>
            <div class="image">
                <img class="upscale" data-name="Araucaria" src="imagenes/araucaria.jpeg" alt="" data-text=" Araucaria

                                Es un árbol perenne, de hasta 50 m de altura, con tronco recto, cilíndrico, a veces muy grueso (3 o más metros). La ramificación comienza a varios metros del suelo; en los ejemplares más viejos, se dispone en verticilos de 5 ramas que se extienden perpendiculares al tronco; estas ramas son flexibles y tienen acículas agrupadas hacia los extremos.

                Rol trofico: productor">
            </div>
            <div class="image">
                <img class="upscale" data-name="Raulí" src="imagenes/rauli.jpeg" alt="" data-text=" Raulí

                                Es un árbol monoico, caducifolio, frondoso, de hasta 45 m de altura y alcanza 2 m o más de diámetro; el fuste recto y cilíndrico, ritidoma (corteza) grisácea, agrietada longitudinalmente. Hojas alternas, pecíolos de 3 a 12 mm de largo, ovados oblongos a ovados lanceolados, con glándulas y pelos distribuidos regularmente, márgenes ondulados y suavemente aserrados. Lámina de 4 a 12 × 2,5 a 5 cm, venación pinada, pilosa y muy notoria, sobre todo en el envés.


                Rol trofico: productor">
            </div>
            <div class="image">
                <img class="upscale" data-name="Lenga" src="imagenes/lenga.jpeg" alt="" data-text=" Lenga

                               Sus hojas son caducas, de 2 a 4 cm de largo, de color verde oscuro, tienen forma redondeada o elíptica y el borde crenado, distinguiéndose dos crenas entre nervaduras. En otoño se tornan amarillas y rojas. Su madera es de muy buena calidad y se utiliza para la construcción y en la elaboración de muebles finos pudiendo reemplazar al cerezo negro americano (Prunus serotina). Dependiendo del sitio donde crezca puede alcanzar más de 30 m de altura y diámetros que pueden llegar a superar 1 metro. Cuando crece a grandes alturas, cerca del límite de las nieves, solo se presenta como un arbusto mediano (lenga achaparrada).


                Rol trofico: productor">
            </div>
            <div class="image">
                <img class="upscale" data-name="Ñirre" src="imagenes/nirre.jpeg" alt="" data-text=" Ñirre

                               Estos árboles alcanzan a medir entre 10 y 25 metros de altitud y tienen troncos delgados de configuración escalonada. Las hojas son simples y alternadas, de 5 a 35 mm de largo, con el borde dentado y ondulado; están cubiertas con una cera de aroma dulce. El color del follaje es verde medio tornándose amarillo-rojizo en el otoño; pierde por completo sus hojas en invierno. La flor es poco llamativa de color amarillo verdoso. El fruto mide 6 mm, es muy fragante y está compuesto de 4 valvas que contienen tres nueces o hayucos.


                Rol trofico: productor">
            </div>
            <div class="image">
                <img class="upscale" data-name="Roble" src="imagenes/roble.jpeg" alt="" data-text=" Roble

                               El término roble se utiliza para referirse a muchas especies de árboles del género Quercus, nativo del hemisferio norte, y ocasionalmente también a especies de otros géneros de la misma familia (Fagaceae) o incluso de otras familias, como en el caso de algunas especies de Nothofagus (fam. Nothofagaceae).


                Rol trofico: productor">
            </div>
            <div class="image">
                <img class="upscale" data-name="Coihue" src="imagenes/coihue.jpeg" alt="" data-text=" Coihue

                               Es un árbol frondoso, de corteza castaña-gris oscura, con grandes grietas superficiales y con ramas aplanadas horizontalmente que le dan un aspecto característico. Sus hojas son perennes y coriáceas, tienen un peciolo muy corto y forma de rombo redondeado, con el borde aserrado. Las flores son poco visibles, porque son verdes y miden menos de 5 mm de longitud. Puede llegar a medir unos 35 m de altura, aunque han llegado a 45 m y permanecer en pie hasta 600 años.


                Rol trofico: productor">
            </div>
            <div class="image">
                <img class="upscale" data-name="Frutilla chilena" src="imagenes/frutillachilena.jpeg" alt="" data-text=" Frutilla chilena

                               Es una planta de crecimiento postrado, que coloniza el terreno extendiendo sus estolones (tallos rastreros). Sus tallos son de color rojizo, y están cubiertos de pelos cortos; sus hojas son de un color verde brillante, y tienen tres foliolos; sus flores tienen entre 5 y 15 pétalos, según la subespecie. La parte comestible es un eterio de color blanco, rosado o rojo. Está formada por un engrosamiento de la base de la flor, sobre la que se distribuyen pepitas, que no son semillas, sino pequeños frutos secos (aquenios). Ese eterio, a efectos gastronómicos, es un pequeño fruto de piel muy delgada y pálida, la cual al madurar tiende a tomar un color rosado muy tenue, conservando el color blanco en su interior, junto a un perfume fino, herbáceo, que lo hace muy agradable y delicada en boca.


                Rol trofico: productor">
            </div>
            <div class="image">
                <img class="upscale" data-name="Estrellita" src="imagenes/estrellita.jpeg" alt="" data-text=" Estrellita

                               Planta rastrera o trepadora, perenne, con los tallos marrones o verdosos flexibles de 3 a 4 dm de largo, cubiertos de pelos. Tiene hojas opuestas, de borde dentado, forma oval con el ápice obtuso. Láminas hirsutas de color verde oscuro brillante. Sus flores son hermafroditas, axilares, solas o en grupos de 2 a 3. Pedúnculos pubescentes con dos bractéolas cerca de la base. Cáliz con 5 sépalos dentados y pubescentes, corola con 5 pétalos de color rojo con líneas blancas, fusionados hacia la base. Presenta 4 Estambres, y un estaminodio. Estilo más largo que los estambres, estigma negro. El fruto es una baya redondeada de 1 cm de diámetro, en la cual conserva el estilo. Tiene numerosas semillas diminutas.


                Rol trofico: productor">
            </div>
            <div class="image">
                <img class="upscale" data-name="Liuto" src="imagenes/liuto.jpeg" alt="" data-text=" Liuto

                               Florece a fines de la primavera y principios de verano y presenta una altura entre 60 cm y 1 m. Sus raíces fibrosas producen una abundante fécula que era muy apreciada como alimento por los indígenas chilenos. Las flores son de variados colores, usualmente lilas y rosadas, rojizas o blanquecinas.


                Rol trofico: productor">
            </div>
            <div class="image">
                <img class="upscale" data-name="Quimlay" src="imagenes/quilmay.jpeg" alt="" data-text=" Quimlay

                               Es una planta trepadora robusta, de tallos leñosos, ferrugíneo-pubescentes cuando jóvenes. Hojas opuestas coriáceas, de borde entero, de forma aovada a elíptica con el ápice agudo o acuminado. Láminas de 3,8-10 x 1,5-5cm de color verde oscuro en el haz, más pálidas y pubescentes en el envés, pecíolos de 0,5-1,5cm. Flores hermafroditas, de 1-2 cm de diámetro, color blanco-crema con el centro fucsia, axilares, solitarias o en grupos de 2-4 flores. Cáliz de 5 sépalos, corola semi-campanulada compuesta por 5 pétalos libres. 5 estambres y 1 estilo. El fruto es un folículo de 15-20 cm de largo, pubescentes. Semillas de 0,8-1,2 cm.


                Rol trofico: productor">
            </div>
            <div class="image">
                <img class="upscale" data-name="Michay" src="imagenes/michay.jpeg" alt="" data-text=" Michay

                                Es una planta leñosa de aproximadamente 1,5 a 4 m de altura. Sus hojas son duras, con la nervadura visible y el haz de color verde brillante, de 12-25 mm de largo y 5-12 mm de ancho. La lámina de la hoja es convexa y de forma romboide o aovada, con tres pequeñas espinas en los vértices. Las flores son pentámeras, de 4-5 mm de largo, de color amarillo anaranjado y se agrupan en racimos de 2-7 cm de largo. El fruto es una baya negro azulada con semillas ricas en amigdalina, un compuesto para disuadir a los herbívoros.


                Rol trofico: productor">
            </div>
            <div class="image">
                <img class="upscale" data-name="Maqui" src="imagenes/maqui.jpeg" alt="" data-text=" Maqui

                                Es un pequeño árbol dioico, que alcanza una altura de entre 4-5 m, siempre verde, con tronco dividido que posee una corteza lisa desprendible en sus partes íntimas. Sus ramas son abundantes, delgadas y flexibles. En medicina tradicional, el fruto es empleado como astringente. Las hojas sirven para quemaduras; el jugo de las hojas para enfermedades de garganta; la infusión de hojas se utiliza para heridas, tumores, garganta inflamada, diarrea; y como analgésico y febrífugo. Las hojas secas sirven para curar heridas y como vulneraría.


                Rol trofico: productor">
            </div>



        </div>
